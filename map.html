<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Problems</title>
<style>
body, html {
  margin:0;
  background-color:#fdfdfd;
  overflow: auto;
  height: 100%;
}
 iframe {
    border-style:solid;
    border-width:1px;
 }
text {
  font: 300 16px "Helvetica Neue";
}
rect {
  fill: #fff;
}
.node > rect {
  stroke-width: 2px;
  stroke: #000;
  fill: none;
}
.node:hover > rect{
  stroke: #f00;
}
.edge rect {
  fill: #fff
}
.edge path {
  fill: none;
  stroke: #000;
  stroke-width: 2.5px;
}
.edge:hover path{
  stroke: #f00;
}
.error {
  color: red;
}
svg {
  width:100%;
  height:100%;
}
</style>
<script src="/d3.v2.min.js"></script>
<script src="/dagre.js"></script>
</head>
<body>
<svg>
  <defs>
    <marker id="arrowhead"
            viewBox="0 0 10 10"
            refX="8"
            refY="5"
            markerUnits="strokeWidth"
            markerWidth="8"
            markerHeight="5"
            orient="auto"
            style="fill: #333">
      <path d="M 0 0 L 10 5 L 0 10 z"></path>
    </marker>
  </defs>
</svg>
<script src="/map.js"></script>
</body>
</html>
